services:
  backend:
    build:
      context: backend
    environment:
      NODE_ENV: production
      BACKEND_PORT: 5001
    env_file:
      - .env
    ports:
      - 5001:5001
    volumes:
      - /etc/letsencrypt/live/c9d0.com/privkey.pem:/etc/ssl/certs/privkey.pem:ro
      - /etc/letsencrypt/live/c9d0.com/fullchain.pem:/etc/ssl/certs/fullchain.pem:ro
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f https://localhost:5001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  db:
    image: postgres
    restart: always
    user: ${DB_USER}
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    expose:
      - 5432
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
